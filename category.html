<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Категория товаров - СнабПромГрупп</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/responsive.css">
  <link rel="icon" href="/public/favicon.ico">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">СнабПромГрупп</div>
      <div class="hamburger">☰</div>
      <ul class="nav-menu">
        <li><a href="/pages/index.html">Главная</a></li>
        <li><a href="/pages/category.html?cat=rubber">Резинотехника</a></li>
        <li><a href="/pages/category.html?cat=sleeves">Рукава</a></li>
        <li><a href="/pages/category.html?cat=asbestos">Асбест</a></li>
        <li><a href="/pages/category.html?cat=paronite">Паронит</a></li>
        <li><a href="/pages/cart.html">Корзина</a></li>
        <li><a href="/pages/about.html">О нас</a></li>
        <li><a href="/pages/reviews.html">Отзывы</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="category-title"></h1>
    <div class="product-grid" id="product-grid"></div>
  </main>
  <footer>
    <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
    <a href="https://t.me/your-bot-username" target="_blank">Telegram</a>
  </footer>
  <script src="/components/product-card.js"></script>
  <script src="/components/nav.js"></script>
  <script>
    const products = {
      rubber: [{ id: 1, name: "Резина 1", price: 100, img: "/assets/placeholders/rubber.jpg" }],
      sleeves: [{ id: 2, name: "Рукав 1", price: 200, img: "/assets/placeholders/sleeve.jpg" }],
      asbestos: [{ id: 3, name: "Асбест 1", price: 150, img: "/assets/placeholders/asbestos.jpg" }],
      paronite: [{ id: 4, name: "Паронит 1", price: 120, img: "/assets/placeholders/paronite.jpg" }]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('cat');
    document.getElementById('category-title').textContent = category.charAt(0).toUpperCase() + category.slice(1);
    const productGrid = document.getElementById('product-grid');
    products[category].forEach(product => {
      const card = createProductCard(product);
      productGrid.appendChild(card);
    });
  </script>
</body>
</html>
