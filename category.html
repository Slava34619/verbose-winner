<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категория товаров</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <header>
    <!-- Same nav as index.html -->
  </header>
  <main>
    <h1 id="category-title"></h1>
    <div class="product-grid" id="product-grid"></div>
  </main>
  <script src="/components/product-card.js"></script>
  <script>
    const products = {
      rubber: [{ id: 1, name: "Резина 1", price: 100, img: "/assets/placeholders/rubber.jpg" }],
      sleeves: [{ id: 2, name: "Рукав 1", price: 200, img: "/assets/placeholders/sleeve.jpg" }],
      asbestos: [{ id: 3, name: "Асбест 1", price: 150, img: "/assets/placeholders/asbestos.jpg" }],
      paronite: [{ id: 4, name: "Паронит 1", price: 120, img: "/assets/placeholders/paronite.jpg" }]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('cat');
    document.getElementById('category-title').textContent = category.charAt(0).toUpperCase() + category.slice(1);
    const productGrid = document.getElementById('product-grid');
    products[category].forEach(product => {
      const card = createProductCard(product);
      productGrid.appendChild(card);
    });
  </script>
</body>
</html>
